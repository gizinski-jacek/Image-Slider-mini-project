<!DOCTYPE html>
<html>
	<head>
		<title>Image-Slider Mini Project</title>
		<meta charset="UTF-8" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="main">
			<div class="container">
				<div class="slide animation">
					<img src="img/f1.jpg" />
				</div>
				<div class="slide animation">
					<img src="img/f2.jpg" />
				</div>
				<div class="slide animation">
					<img src="img/f3.jpg" />
				</div>
				<div class="slide animation">
					<img src="img/f4.jpg" />
				</div>
				<div class="slide animation">
					<img src="img/f5.jpg" />
				</div>
				<div class="arrowsControls">
					<div id="prev">&#10094;</div>
					<div id="next">&#10095;</div>
				</div>
			</div>
			<div class="dotsControls">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
